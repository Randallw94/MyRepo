<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>My First Vue</title>
</head>
<body>
    <div id="app">
        <div class="top">
            <h1>{{ name }}'s List of Things to Learn</h1>
            <h2 v-if="showMe === true" >Tech</h2>
            <p v-for="language in tech_courses">
                {{ language }}
            </p>
        </div>
        <div class="bottom">
            <h2 v-if="showMe === false">Financial</h2>
            <p v-for="finance in finances">
                {{ finance }}
            </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
